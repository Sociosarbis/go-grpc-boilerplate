version: "3"

tasks:
  all:
    - task: gen

  gen:
      cmds:
        - task: user-proto
        - task: cmd-proto

  base-proto:
    cmds:
      - cmd: protoc --experimental_allow_proto3_optional --go_out=. --go_opt=paths=source_relative --go-grpc_out=. --go-grpc_opt=paths=source_relative {{.FILE}}

  cmd-proto:
    sources:
      - ./proto/cmd.proto
    generates:
      - ./proto/cmd_grpc.pb.go
      - ./proto/cmd.pb.go
    cmds:
      - task: base-proto
        vars:
          FILE: ./proto/cmd.proto

  user-proto:
    sources:
      - ./proto/user.proto
    generates:
      - ./proto/user_grpc.pb.go
      - ./proto/user.pb.go
    cmds:
      - task: base-proto
        vars:
          FILE: ./proto/user.proto